version: '3'
services:
  chrome:
    build: .
    container_name: test-chrome
    command: cypress run --browser chrome
    volumes:
      - ./cypress:/cypress
      - ./package.json:/package.json
      - ./cypress.config.js:/cypress.config.js

  electron:
    build: .
    container_name: test-headless
    command: cypress run --headed
    volumes:
      - ./cypress:/cypress
      - ./package.json:/package.json
      - ./cypress.config.js:/cypress.config.js
